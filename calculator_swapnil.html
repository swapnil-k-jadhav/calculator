<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="./Caculator_style_swapnil.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/24c65523d0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row align-items-center justify-content-center" style="height: 100vh;">
      <div class="col-sm-12 col-md-6 col-xl-4 align-self-center">



        <div class="container border border-black p-3">
          
          <div class="row m-1 text-cen">
            <input id="display" class="col-12 d-grid gap-2 border border-black rounded-2">
               <!-- Result  -->
              <br><br>
          </div>

          <div class="row">

            <div class="col-3 d-grid gap-2">
              <button type="button" class="btn btn-secondary m-1 border border-black" onclick="appendToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="col-3 d-grid gap-2">
              <button type="button" class="btn btn-secondary m-1 border border-black" onclick="appendToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="col-3 d-grid gap-2">
              <button type="button" class="btn btn-secondary m-1 border border-black" onclick="appendToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="col-3 d-grid gap-2">
              <button type="button" class="btn btn-secondary m-1 border border-black" onclick="appendToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
            </div>

          </div>

          <div class="row">

            <div class="col-9">
              <div class="row">

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('7')"><i class="fa-solid fa-7"></i>
                    </button></div>
                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('8')"><i class="fa-solid fa-8"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('9')"><i class="fa-solid fa-9"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('4')"><i class="fa-solid fa-4"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('5')"><i class="fa-solid fa-5"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('6')"><i class="fa-solid fa-6"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('1')"><i class="fa-solid fa-1"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('2')"><i class="fa-solid fa-2"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('3')"><i class="fa-solid fa-3"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('0')"><i class="fa-solid fa-0"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="appendToDisplay('.')"><i class="fa-solid fa-circle"></i></button>
                </div>

                <div class="col-4 d-grid gap-2">
                  <button type="button" class="btn btn-light m-1 border border-black" onclick="clearDisplay()"><i class="fa-solid fa-c"></i></button>
                </div>

              </div>

            </div>

            <div class="col-3 d-grid gap-3">
              <button type="button" class="btn btn-primary m-1 border border-black" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
            </div>

          </div>

        </div>



      </div>
    </div>

  </div>
  </div>
  <script>
    let displayValue = '';

    function appendToDisplay(value) {
      displayValue += value;
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      try {
        const display = document.getElementById('display');
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid calculation');
      }
    }

    


  </script>


</body>

</html>
